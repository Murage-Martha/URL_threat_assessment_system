{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">URL Threat Analysis</h2>
                <form id="analyzeForm" method="POST" action="{{ url_for('main.analyze') }}">
                    <div class="mb-3">
                        <input type="url" class="form-control" id="url" name="url" 
                               placeholder="Enter URL to analyze" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Analyze URL</button>
                    </div>
                </form>
                
                <div class="loading text-center mt-3">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Analyzing URL...</p>
                </div>
                
                <div id="results" class="mt-4"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('analyzeForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const form = e.target;
    const loading = document.querySelector('.loading');
    const results = document.getElementById('results');
    
    loading.style.display = 'block';
    results.innerHTML = '';
    
    try {
        const response = await fetch(form.action, {
            method: 'POST',
            body: new FormData(form)
        });
        
        const html = await response.text();
        results.innerHTML = html;
    } catch (error) {
        results.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
    } finally {
        loading.style.display = 'none';
    }
});
</script>
{% endblock %}
